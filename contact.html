<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <section>
            <h1>Contact Us</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="">
                <figcaption>Little Taco shop Tacos</figcaption>
            </figure>
        </section>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on"
                        autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="your email" required autocomplete="on"
                        autofocus>
                </p>
                <p><label for="message">Your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
                        required autocomplete="on" autofocus></textarea>
                </p>


            </fieldset>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
            <h2>Our Location</h2>
            <address>wwww</address>
            <a href="#">Back to Top</a>
        </section>
        <hr>
    </main>
    <footer>
        <p>Copyright &copy; The Little taco Shop</p>
    </footer>
</body>

</html>
